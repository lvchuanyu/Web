<!DOCTYPE html>
<html lang="en-US">
<title>HTML5 Coding</title>
<meta charset="UTF-8">
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css" />
<script>
    function myFunction()
    {
        document.getElementById("demo").innerHTML="My First JavaScript";
    }
</script>
</head>

<body>
    <p>Hello!</p>
    <p>
        JIT技术越来越强大，在服务端的角度，并不会比C++慢多少了。无论是双十一，还是春节红包，跑着都是Java的应用；Java的多线程机制越来越成熟，随着多核技术的发展，MapReduce的一些理念在Java机制上正在广泛地得到应用。
    </p>
    <p class="spread italic">This is      a new paragraph.</p>
    <p><a href="http://www.baidu.com" target="_blank">北京大学药物设计研究室</a></p>
    <p id="demo">A paragraph</p>
    <p><button type="button" onclick="myFunction()">Try it</button></p>
    <script src="myScript.js"></script>

</body>

</html>
